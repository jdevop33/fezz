name: Rollback Firebase Hosting
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to (leave empty for previous version)'
        required: false
        default: ''

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authorize Firebase
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
      
      - name: Rollback to Specific Version
        if: inputs.version != ''
        run: |
          firebase hosting:clone fezz-452821:${{ inputs.version }} fezz-452821:live --project fezz-452821
        
      - name: Rollback to Previous Version
        if: inputs.version == ''
        run: |
          firebase hosting:clone fezz-452821:live^1 fezz-452821:live --project fezz-452821
          
      - name: Notify Success
        run: echo "Rollback completed successfully!"