<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://firebaseapp.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <link rel="preconnect" href="https://www.googleapis.com">
    
    <!-- SEO and social meta tags -->
    <meta name="description" content="Pouches Worldwide - Premium tobacco-free nicotine pouches for wholesale and retail customers" />
    <meta name="keywords" content="nicotine pouches, tobacco-free, wholesale, distribution, retail" />
    <meta property="og:title" content="Pouches Worldwide" />
    <meta property="og:description" content="Premium tobacco-free nicotine pouches for wholesale and retail customers" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://pouches-worldwide.web.app" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Theme and appearance -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <title>Pouches Worldwide | Premium Nicotine Pouches</title>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    
    <!-- App loading state for better perceived performance -->
    <div id="loader" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: #f9fafb; z-index: 9999; transition: opacity 0.2s ease-out;">
      <div style="width: 4rem; height: 4rem; border-radius: 9999px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; animation: spin 1s linear infinite;"></div>
    </div>
    
    <script>
      // Remove loader when app is loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 200);
        }
      });
    </script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
